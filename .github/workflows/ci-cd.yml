name: MLOps Stock Forecast Pipeline

on:
  push:
    branches:
      - test

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract Data
        run: |
          python src/extract.py

      - name: Train Model
        run: |
          python src/train.py

      - name: Select Best Model
        run: |
          python src/select_best_model.py

      - name: Predict 30 Hari ke Depan
        run: |
          python src/predict.py

      - name: Commit and Push Model & Results to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add models/* data/raw/* || true
          git commit -m "Auto-commit: update models and results [ci skip]" || echo "Nothing to commit"
          git push origin ${{ github.ref }}
