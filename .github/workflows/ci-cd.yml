name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data fetch & training
        run: |
          python -c "from src.extract import fetch_data; fetch_data(['BMRI','BBRI','BBCA'])"
          python -c "from src.train import train_best_model; [train_best_model(tkr) for tkr in ['BMRI','BBRI','BBCA']]"

      - name: Run tests (optional)
        run: echo "No tests yet"

      - name: Streamlit Deployment (placeholder)
        run: echo "Deploy Streamlit to your hosting platform"